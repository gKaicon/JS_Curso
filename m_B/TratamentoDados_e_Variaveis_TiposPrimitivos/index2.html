<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="../file.css"> -->
    <title>Primeiro Script</title>
    <style>
        body{
            font: normal 20pt Arial;
            color: black;
        }
    </style>
</head>

<body>
    <script>

        var nome = window.prompt("Qual é o sue nome?")
        document.write(`Olá <strong>${nome}</strong>, seu nome tem ${nome.length} letras.<br>`)
        document.write(`Seu nome em maiusculas é <strong>${nome.toUpperCase()}</strong><br>`)
        document.write(`Seu nome em minusculas é <strong>${nome.toLowerCase()}</strong><br>`)
        //nome.length() - tamanho
        //nome.toupperCase() - maiusculas
        //nome.toLowerCase() - minusculas
    </script>
</body>
</html>
